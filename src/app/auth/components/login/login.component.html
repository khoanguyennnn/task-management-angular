<div class="container">
    <mat-card class="container-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" class="signup-form">
                <mat-form-field class="signup-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Your username" required>
                    <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="signup-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" 
                        formControlName="password" placeholder="Your password"  required>
                    <button class="visible-btn" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>
                <button mat-fab extended type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
                    Submit
                </button>
                <div class="text-center login">
                    Don't have any account ? <a style="text-decoration: underline; color: blue; cursor: pointer;" (click)="onNavigation('/signup')">Register</a> here.
                </div>
              </form>  
        </mat-card-content>
    </mat-card>
</div>
<router-outlet></router-outlet>
