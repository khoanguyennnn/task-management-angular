<div class="container">
    <mat-card class="container-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>SIGN UP</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" class="signup-form">
                <mat-form-field class="signup-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Your username" required>
                    <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="signup-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" 
                        formControlName="password" placeholder="Your password"  required>
                    <button class="visible-btn" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="signup-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Your email" required>

                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>
                <button mat-fab extended type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">
                    Submit
                </button>
                <div class="text-center login">
                    Already have an account ? <a href="/login">Login</a> here.
                </div>
              </form>  
        </mat-card-content>
    </mat-card>
</div>
<router-outlet></router-outlet>
