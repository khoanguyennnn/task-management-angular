<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete this task?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteTaskConfirm(data.id)">Submit</button>
</mat-dialog-actions>
